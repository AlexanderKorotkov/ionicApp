<ion-view view-title="Change password" name="change-password">
  <ion-content class="padding">
    <form name="changePasswordForm" novalidate="">
      <div class="list list-inset">
        <label class="item item-input" ng-class="{ 'has-errors' : changePasswordForm.oldPassword.$invalid, 'no-errors' : changePasswordForm.oldPassword.$valid}">
          <input type="password" name="oldPassword" placeholder="Old password" ng-model="passwordData.oldPassword" required>
        </label>
        <label class="item item-input" ng-class="{ 'has-errors' : changePasswordForm.newPassword.$invalid, 'no-errors' : changePasswordForm.newPassword.$valid}">
          <input type="password" name="newPassword" placeholder="New Password" ng-model="passwordData.newPassword" required>
        </label>
        <label class="item item-input" ng-class="{ 'has-errors' : changePasswordForm.repeatPassword.$invalid, 'no-errors' : changePasswordForm.repeatPassword.$valid}">
          <input type="password" name="repeatPassword" placeholder="Repeat Password" ng-model="passwordData.repeatPassword" required>
        </label>
      </div>
    </form>
    <div>
      <button class="button button-block button-positive" ng-click="updatePassword()">Update Password</button>
    </div>
  </ion-content>
</ion-view>
