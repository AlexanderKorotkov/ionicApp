<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <h2>Current Company : {{currentUser.currentCompany.companyName}}</h2>
    <div class="list">

      <a class="item item-icon-left item-icon-right" ui-sref="tab.changePassword">
        <i class="icon ion-lock-combination"></i>
        Change password
        <i class="icon ion-ios-arrow-right"></i>
      </a>

      <a class="item item-icon-left item-icon-right" ui-sref="tab.selectCompany">
        <i class="icon ion-lock-combination"></i>
        Select company
        <i class="icon ion-ios-arrow-right"></i>
      </a>
    </div>
  </ion-content>
</ion-view>
