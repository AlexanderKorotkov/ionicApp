<ion-view view-title="Login" name="login-view">
  <ion-content class="padding">
    <form name="loginForm" novalidate="">
      <div class="list list-inset">
        <label class="item item-input" ng-class="{ 'has-errors' : loginForm.companyName.$invalid, 'no-errors' : loginForm.companyName.$valid}">
          <input type="text" name="companyName" placeholder="Company Name" ng-model="user.companyName" required>
        </label>
        <label class="item item-input" ng-class="{ 'has-errors' : loginForm.email.$invalid || loginForm.email.$error.email, 'no-errors' : !loginForm.email.$invalid && !loginForm.email.$error.email}">
          <input type="email" name="email" placeholder="Email" ng-model="user.email" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" required>
        </label>
        <label class="item item-input" ng-class="{ 'has-errors' : loginForm.password.$invalid, 'no-errors' : loginForm.password.$valid}">
          <input type="password" name="password" placeholder="Password" ng-model="user.password" required>
        </label>
      </div>
    </form>
    <div>
      <button class="button button-block button-positive" ng-click="login()">Login</button>
      <button class="button button-block button-positive" ui-sref="signUp">Create company</button>
    </div>
  </ion-content>
</ion-view>
