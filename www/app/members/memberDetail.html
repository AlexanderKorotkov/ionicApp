<ion-view view-title="{{member.name}}">
  <ion-nav-buttons side="right">
    <button ng-if="currentUser.admin" class="button" ui-sref-active="active" ui-sref="tab.editMember({userId:member.userId})">
      Edit
    </button>
  </ion-nav-buttons>
  <ion-content class="padding">
    <div class="list">

      <div ng-show="member.email" class="item item-icon-left item-icon-right" >
        <i class="icon ion-email"></i>
        {{member.email}}
        <a class="icon member-phone ion-paper-airplane" ng-href="mailto:{{member.email}}">
        </a>
      </div>

      <div class="item item-icon-left item-icon-right" >
        <i class="icon ion-ios-telephone"></i>
          {{member.phone}}
          <a class="icon member-phone ion-ios-telephone-outline" ng-href="tel:{{member.phone}}">
          </a>
      </div>

      <div class="item item-icon-left item-icon-right" >
        <i class="icon ion-social-skype"></i>
        {{member.skype}}
        <a class="icon member-phone ion-ios-chatbubble-outline" ng-href="skype:{{member.skype}}">
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
