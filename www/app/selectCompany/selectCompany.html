<ion-view view-title="Select Company" name="select-Company">
  <ion-content class="padding">
    <ion-list ng-repeat="company in companyList track by $index">
      <ion-radio ng-click="selectCompany(company)" ng-model="selectedCompany" ng-value="company.companyInfo.companyName">{{company.companyInfo.companyName}}</ion-radio>
  </ion-content>
</ion-view>
