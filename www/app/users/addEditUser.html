<ion-view  view-title={{title}}>
  <ion-content>
      <form action="">
        <div class="list">

          <input type="file" name="photo" ngf-select="onFileSelect($files)" multiple>

          <label class="item item-input item-stacked-label">
            <span class="input-label">First Name</span>
            <input type="text" placeholder="John" ng-model="userData.name">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Last Name</span>
            <input type="text" placeholder="Suhr" ng-model="userData.surname">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Email</span>
            <input type="text" placeholder="john@suhr.com" ng-model="userData.email">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">position</span>
            <input type="text" placeholder="Ruby developer" ng-model="userData.position">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">project</span>
            <input type="text" placeholder="FixitSukaJoe" ng-model="userData.project">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">skype</span>
            <input type="text" placeholder="skype" ng-model="userData.skype">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">phone</span>
            <input type="text" placeholder="phone" ng-model="userData.phone">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">bDay</span>
            <input type="text" placeholder="bDay" ng-model="userData.bDay">
          </label>
        </div>
      </form>
      <button ng-if="!isEdit" class="button button-balanced button-small" ng-click="sendUser(userData)">
        Submit
      </button>
      <button ng-if="isEdit" class="button button-balanced button-small" ng-click="updateUser(userData)">
        Update
      </button>
  </ion-content>
</ion-view>
