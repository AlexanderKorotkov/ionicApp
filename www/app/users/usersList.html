<ion-view view-title="Company Users">
  <ion-content>
    <div class="padding" ng-if="currentUser.admin">
      <button class="button button-block button-small button-balanced" ui-sref="tab.addUser">
        Add a new User
      </button>
    </div>
    <ion-toggle ng-show="usersService.users.length > 0 && currentUser.admin" ng-model="shouldShowDelete">
      Show Delete?
    </ion-toggle>
    <ion-list show-delete="shouldShowDelete">
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="user in usersService.users track by $index" type="item-text-wrap" ui-sref-active="active" ui-sref="tab.userDetail({userId:user.userId})">
        <img ng-src="{{getImage(user.avatar.imageUrl)}}">
        <h2>{{user.name}}</h2>
        <p>{{user.surname}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-delete-button class="ion-minus-circled button icon button-icon" ng-click="remove(user)"></ion-delete-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
