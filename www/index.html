<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.www.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-cookies/angular-cookies.js"></script>
    <script src="lib/angular-messages/angular-messages.js"></script>
    <script src="lib/ng-file-upload/ng-file-upload-all.min.js"></script>
    <script src="lib/lodash/lodash.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your www's js -->
    <script src="app/app.js"></script>
    <script src="app/users/usersService.js"></script>
    <script src="app/users/usersListController.js"></script>
    <script src="app/users/addUserController.js"></script>
    <script src="app/users/editUserController.js"></script>
    <script src="app/users/userDetailController.js"></script>

    <script src="app/login/loginController.js"></script>
    <script src="app/login/loginService.js"></script>

    <script src="app/dashboard/dashController.js"></script>
    <script src="app/dashboard/dashService.js"></script>

    <script src="app/signUp/signUpController.js"></script>
    <script src="app/signUp/signUpService.js"></script>

    <script src="app/changePassword/changePasswordController.js"></script>
    <script src="app/changePassword/changePasswordService.js"></script>

    <script src="app/selectCompany/selectCompanyService.js"></script>
    <script src="app/selectCompany/selectCompanyController.js"></script>

    <script src="app/account/accountController.js"></script>

    <script src="app/httpInterceptor.js"></script>

    <script src="app/utils/authService.js"></script>

    <script src="app/config.js"></script>

    <script src="app/mainController.js"></script>
    <script src="app/mainService.js"></script>

  </head>
  <body ng-app="app">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
